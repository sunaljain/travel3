<div class="container">
    <div ng-show="!isSiteLoaded" class="site-loader site-loader-center" style="margin-top: 50px;">
        <div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
        </div>
        <p>I travel, therefore I am</p>
    </div>
    <div class="row" style="margin-top: 50px">
        <div ng-show="isSiteLoaded" class="col-sm-6 col-md-3" ng-repeat="trip in filteredTrips = ( allTrips | filter:query)">
            <div class="thumbnail location-thumb">
                <div class="thumb-img">
                    <a ng-href="/account/timeline/{{trip.id}}">
                        <img class="ig-lofi trip-img" ng-src="{{trip.cropped_image_url}}" alt="thumbnail1" >
                    </a>
                </div>
                <div class="caption">
                    <a ng-href="/account/timeline/{{trip.id}}">
                        <span class="trip_name title-overflow-hidden">{{trip.title}}</span>
                    </a>

                    <span class=""><a ng-href="/account/profile/{{trip.user.id}}"><img ng-src="{{trip.user.facebook_profile.picture.data.url}}" alt="profile_pic" class="avatar img-circle pro-pic"></a></span>
                    <span class="user_name_thumbnail"><a ng-href="/account/profile/{{trip.user.id}}">{{trip.username}}</a></span>
                    <!--<span class="pull-right stats_thumbnail">{{trip.total_likes}}</span>-->
                    <span class="pull-right"><em class="fa fa-heart Like_icon_thumbnail"><sup>&nbsp; {{trip.total_likes}}</sup></em></span>

                    <!--<span class="pull-right stats_thumbnail">19</span>-->
                    <!--<span class="pull-right"><em class="fa fa-comments Like_icon_thumbnail"></em></span>-->
                </div>
            </div>
        </div>
        <div ng-show="isPageLoaded">
            <p ng-hide="filteredTrips.length" style="color: black">No Matching Results</p>
        </div>
    </div>
</div>
